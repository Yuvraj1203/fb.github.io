<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Manual.css">
  
    <title>Document</title>
</head>
<body class="container manual">
<section>
    <div class="container mt-5 manual2 mb-5" >
        <div class="row mb5">

            <!-- leftside -->
            <div class="col-lg-6 col-md-6 col-12 manualRight">
                <div class="manualHead"><h1>Friends Book</h1></div>
                <hr>
                <h4>Friends book helps you connect and share 
                with the people in your life.</h4>
            </div>

            <!-- rightside -->
            <div class="col-lg-6 col-md-6 col-12  manualLeft">

                <h1 class="text-center">Login</h1>

                <!-- BotForm -->

                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    
                    <button type="submit" class="btn btn-primary text-center mx-auto">login</button>
                  </form>
                  <hr>







                                <!-- New Account Sign Up -->
                  
                  

                  <div class=" text-center">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">Create New Account
                     </button>
                  </div>




                             <!-- New Account Sign Up -->




                  <!-- Modal -->
                  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                       <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title " id="exampleModalLongTitle">Sign Up</h5>
                            <hr>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                             </div>
                              <div         class="modal-body">
                                <form>
                                    <div class="form-group">
                                      <label for="exampleInputname">Name</label>
                                      <input type="email" class="form-control" id="exampleInputName" aria-describedby="NameHelp" placeholder="Full Name">
                                      
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                        
                                      </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1">Password</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Date Of Birth</label>
                                        <input type="date" class="form-control" id="exampleInputdate" placeholder="date">
                                        
                                      </div>
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    <div class="form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                             <button type="button" name="SignUpBtn" class="btn btn-primary">Submit</button>
                                               </div>
                                    
                                  </form>
                                 </div>
                                   
                                      </div>
                                        </div>
                                     </div>

                  
                <!--BotForm End -->

            </div>

        </div>
     </div>


</section>








    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
